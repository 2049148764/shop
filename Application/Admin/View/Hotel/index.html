<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>联盟酒店管理</h2>
	</div>

	<div class="cf">
		<present name="Think.get.hid">
			<a class="btn" href="{$Think.get.refer|base64_decode}">返 回</a>
		</present>
		<a class="btn" href="__URL__/add">新 增</a>
	</div>

	<div class="data-table table-striped">
		<table>
			<thead>
				<tr>
					<th class="row-selected">
						<input class="checkbox check-all" type="checkbox">
					</th>
					<th>ID</th>
					<th>酒店名称</th>
					<th>酒店地址</th>
					<th>预定电话</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<notempty name="list">
				<volist name="list" id="item">
					<tr>
						<td><input class="ids row-selected" type="checkbox" name="" id="" value="{$item['id']}"> </td>
						<td>{$item.id}</td>
						<td><a href="__URL__/edit/id/{$item.id}">{$item.title}</a></td>
                        <td>{$item.address}</td>
                        <td>{$item.phone}</td>
						<td>
						<a title="编辑" href="__URL__/edit/id/{$item.id}">编辑</a>
						<a class="confirm ajax-get" title="删除" href="__URL__/del/id/{$item.id}">删除</a>
						
						</td>
					</tr>
				</volist>
				<else/>
				<td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
				</notempty>
			</tbody>
		</table>
	</div>
		<div class="page">
        {$page}
		</div>
</block>

<block name="script">
<script type="text/javascript">
    $(function() {
    	//点击排序
    	$('.list_sort').click(function(){
    		var url = $(this).attr('url');
    		var ids = $('.ids:checked');
    		var param = '';
    		if(ids.length > 0){
    			var str = new Array();
    			ids.each(function(){
    				str.push($(this).val());
    			});
    			param = str.join(',');
    		}

    		if(url != undefined && url != ''){
    			window.location.href = url + '/ids/' + param;
    		}
    	});
    });
</script>
</block>
