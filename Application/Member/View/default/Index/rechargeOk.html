<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta name="format-detection" content="telephone=no">
		<title>充值成功</title>
		<link rel="stylesheet" href="__PUBLIC__/Home/css/common.css">
		<link rel="stylesheet" href="__PUBLIC__/Home/css/main.css">
		<script src="__PUBLIC__/Home/js/zepto.js"></script>
		<script src="__PUBLIC__/Home/js/delIOS_huitan.js"></script>
	</head>
	<body class="box">
		<!--正文区域-->
		<div id="zhifuokTop" class="topBackTitle">
			<div class="contain maxWidth">
				<a class="hz back" href="{:U('Index/balance')}">&#xe600;</a>充值成功
			</div>
		</div>
		<div id="zhifuokMain" class="fastscroll top50bot0">
			<div class="contain maxWidth">
				<div class="tip">
					<div class="circle">
						<span class="hz">&#xe613;</span>
					</div>充值成功
				</div>
				<ul class="ullist1line">
					<li>
						<div class="left">成交时间</div>
						<div class="right">{$info.paytime|date="Y-m-d H:i:s",###}</div>
					</li>
					<li>
						<div class="left">支付方式</div>
						<div class="right">
						<if condition="$info['recharge_type'] eq 1">微信支付<else/></if>
						</div>
					</li>
					<li>
						<div class="left">当前状态</div>
						<div class="right">交易成功</div>
					</li>
				</ul>
				<div class="summary">
					充值金额：<span>&yen;{$info.money}</span>
				</div>
			</div>
		</div>
		<script>
			//返回按钮
			/*$('#zhifuokTop .back').on('click',function(){
				window.history.go(-1);
			});*/
		</script>
	</body>
</html>
